<!-- About -->
<section id="sec-about" class="section ">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    <div ng-controller="AuthenticationController">
                        <div ng-show="!isAuthenticated">
                            <h4 class="title">Sign In to BeSmart</h4>
                            <form id="contactform" ng-submit="signIn()">
                                <div class="note"></div>
                                <div class="input-wrap email">
                                    <input type="email" value="" required tabindex="1" placeholder="email" name="email" id="email" ng-model="user.username">
                                </div>
                                <div class="input-wrap password">
                                   <input type="password" value="" required tabindex="2" placeholder="password" name="password" id="password" ng-model="user.password">
                                </div>
                                <div class="submit-wrap">
                                    <button type="submit" class="btn-besmart">Sign In </button>
                                    <button class="btn-besmart btn-color-gray" ui-sref="signup">Sign Up</button>
                                </div>
                            </form>
                        </div>
                        <div ng-show="isAuthenticated">
                            <h4 class="title">Signed in successfully..!</h4>
                        </div>
                        <br/>
                        <div ng-show="isSignInFailed" class="alert alert-danger">
                          <span>{{failedmessage}}</span>
                        </div>
                    </div><!-- /.comment-respond -->
                </div><!-- /.span -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section>
